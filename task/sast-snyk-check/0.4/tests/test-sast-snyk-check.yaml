---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-sast-snyk-check
spec:
  description: |
    Test the sast-snyk-check task is runs successfully
  workspaces:
    - name: tests-workspace
  tasks:
    - name: init
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/build-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: task/init/0.2/init.yaml
      params:
        - name: image-url
          value: "quay.io/redhat-user-workloads/sast-tests-tenant/tests/tests-sast-shell-check:latest"
    - name: clone-repository
      runAfter:
        - init
      workspaces:
        - name: output
          workspace: tests-workspace
      params:
        - name: url
          value: https://github.com/konflux-ci/test-data-sast
        - name: revision
          value: main
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/build-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: task/git-clone/0.1/git-clone.yaml
    - name: scan-with-snyk
      runAfter:
        - clone-repository
      workspaces:
        - name: workspace
          workspace: tests-workspace
      taskRef:
        name: sast-snyk-check
      params:
        - name: image-url
          # TODO add credentials for `oci-attach` so that upload can be tested
          # for now, set this to empty string to force skipping of upload results step
          value: ""
        - name: image-digest
          value: sha256:a6e305864fefbce727a3d8cc9f0277eede5f0617696f9cda486b1f6b3b94f7cb
    - name: check-result
      runAfter:
        - scan-with-snyk
      workspaces:
        - name: workspace
          workspace: tests-workspace
      params:
        - name: results
          value: $(tasks.scan-with-snyk.results.TEST_OUTPUT)
      taskSpec:
        params:
          - name: results
        steps:
          - name: check-result
            image: quay.io/konflux-ci/konflux-test:v1.4.28@sha256:4a5423e125fc28db800421422d9933290dc4b62a22401d74cd3348c03107a5d9
            workingDir: $(workspaces.workspace.path)
            env:
            - name: RESULTS
              value: $(params.results)
            script: |
              #!/bin/bash

              set -e

              echo "$RESULTS"
              # snyk check should skip because snyk_token is unavailable in ephemeral clusters
              echo -n "Expected result: "
              echo "$RESULTS" | jq -e '.result == "SUCCESS" and .successes == 0 and .failures == 0 and .warnings == 0'

              # this key will be present in original sarif files that was generated by snyk (vs generated by csdiff)
              # for now we use this as a proxy to verify snyk ran and produced json
              # TODO introduce Imp level finding in test repo, so we can check that the findings is detected
              find . -name 'sast_snyk_check_out.sarif' -exec \
                jq 'select(.inlineExternalProperties.externalizedProperties.analyzer-version-snyk-code != null)' {} \;
